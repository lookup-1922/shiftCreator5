<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../css/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shiftCreator5</title>
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script type="module" src="../js/main.js"></script>
  <script type="module" src="../js/preferred_working.js"></script>
</head>

<body>
  <div class="tab-menu">
    <button data-page="../index.html">ホーム</button>
    <button data-page="../pages/staff_management.html">スタッフ管理</button>
    <button data-page="../pages/schedule_creation.html">スケジュール作成</button>
    <button data-page="../pages/preferred_working.html" class="active">希望管理</button>
    <button data-page="../pages/shift_editor.html">シフト編集</button>
    <button data-page="../pages/settings.html">設定</button>
  </div>

  <select id="action-select">
    <option value="">-- 実行内容を選択してください --</option>
    <option value="readForm">フォームから読み込む</option>
    <option value="addRow">行を追加</option>
    <option value="saveCsv">CSVに保存</option>
    <option value="loadCsv">CSVを読み込み</option>
  </select>

  <main class="container">
    <details>
      <summary>新規入力・変更</summary>
      <p>
        <label>
          スタッフID
          <input type="text" id="staffId">
        </label>
        <span>名前</span>
      </p>
      <p>
        日程のリストとチェックボックス
      </p>
      <p>
        作成している期間内の制限時間・日数
      </p>
      <button id="register">この内容で登録する</button>
    </details>
    <p>希望管理</p>
    <table id="preferred_working_table">
      <tr>
        <td>スタッフID</td>
        <td>名前</td>
        <td>希望日</td>
        <td>日数制限</td>
      </tr>
      <tr>
        <td contenteditable="true">1</td>
        <td contenteditable="true">9/1</td>
        <td contenteditable="true">昼</td>
        <td contenteditable="true">2日</td>
      </tr>
      <tr>
        <td contenteditable="true">2</td>
        <td contenteditable="true">9/1</td>
        <td contenteditable="true">夕方</td>
        <td contenteditable="true">10時間</td>
      </tr>
    </table>
  </main>
</body>

</html>
