<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../css/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shiftCreator5</title>
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script type="module" src="../js/main.js"></script>
  <script type="module" src="../js/client_management.js"></script>
</head>

<body>
  <div class="tab-menu">
    <button data-page="../index.html">ホーム</button>
    <button data-page="../pages/staff_management.html">スタッフ管理</button>
    <button data-page="../pages/schedule_creation.html">スケジュール作成</button>
    <button data-page="../pages/preferred_working.html">希望管理</button>
    <button data-page="../pages/shift_editor.html">シフト編集</button>
    <button data-page="../pages/settings.html" class="active">設定</button>
  </div>

  <select id="action-select">
    <option value="">-- 実行内容を選択してください --</option>
    <option value="addRow">行を追加</option>
    <option value="saveCsv">CSVに保存</option>
    <option value="loadCsv">CSVを読み込み</option>
  </select>

  <main class="container">
    <p>シフト</p>
    <label>
      <input type="checkbox" id="" checked>
      一日に複数回のシフトを許容する
    </label>
    <label>
      連続日数の制限
      <input type="number" id="" value="12">
    </label>
    <label>
      <input type="radio" name="preferred_working_hours" id="" checked>
      希望は来れる時間のこと
    </label>
    <label>
      <input type="radio" name="preferred_working_hours" id="">
      希望は来れない時間のこと
    </label>
  </main>
</body>

</html>
