<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shiftCreator5</title>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/index.js"></script>
</head>

<body>
  <div class="tab-menu">
    <button data-page="index.html" class="active">ホーム</button>
    <button data-page="pages/staff_management.html">スタッフ管理</button>
    <button data-page="pages/schedule_creation.html">スケジュール作成</button>
    <button data-page="pages/preferred_working.html">希望管理</button>
    <button data-page="pages/shift_editor.html">シフト編集</button>
    <button data-page="pages/settings.html">設定</button>
  </div>

  <div class="operating-menu">
    <select id="action-select">
      <option value="">-- 実行内容を選択してください --</option>
      <option value="deleteStore">Storeを削除</option>
      <option value="saveCsv">全体をCSVに保存</option>
    </select>
  </div>

  <main class="container">
    <details>
      <summary>CSVをまとめて読み込み</summary>
      未実装の機能
    </details>
    <p></p>
    <p>これはshiftCrator5 General Editionです。</p>
    <details>
      <summary>使い方</summary>
      <h2>データの保存</h2>
      <p>表の操作は内部に自動保存される。原則自動保存は表のセルからフォーカスが離れたタイミングで行われる。</p>

      <h2>表の操作</h2>
      <p>左端の列ではコマンドが使用できる。コマンドの入力でセル内にデータがある場合、セル内で改行して最終行に書けば良い。</p>
      <ul>
        <li>/delete により行の削除</li>
        <li>/add above により上に行の追加</li>
        <li>/add below により下に行の追加</li>
      </ul>
    </details>
    <form class="row" id="greet-form">
      <input id="greet-input" placeholder="Enter a name..." />
      <button type="submit">Greet</button>
    </form>
    <p id="greet-msg"></p>
  </main>
</body>

</html>
